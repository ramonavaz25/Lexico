    <script src="js/app.js"></script>
	<script type="text/javascript">
	angular.module('starter', ['ionic','ngCordova','ngCordovaOauth'])
    .controller('LoginwithGoogle',function($scope,$cordovaOauth){
      $scope.LoginwithGoogle = function(){
        console.log("clicked");
        $cordovaOauth.google("421950737134-v3ull3vgn19ac82djda3so74q7v9a8ob.apps.googleusercontent.com", ["email"]).then(function(result) {
                alert("Auth Success..!!"+result);
            }, function(error) {
                alert("Auth Failed..!!"+error);
            });
      };
    });
	</script>

  <body ng-app="starter" ng-controller="LoginwithGoogle">
	<ion-content class="padding">
	<button class="button button-assertive button-block" ng-click="LoginwithGoogle()">Login with Google</button>
	</ion-content>
