<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">-->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
   <script src="js/app.js"></script> 
   
   
   
  </head>
  <body ng-app="starter">
  
    <ion-pane ng-controller="AppCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Lexico</h1>
      </ion-header-bar>
	  <div data-ng-controller="myCtrl" data-ng-init="childmethod()"></div>
      <ion-content class="padding">
        <div class="list list-inset">
          <label class="item item-input">
		  <i class="icon ion-speakerphone placeholder-icon"></i>
		  <textarea name="textarea" rows="6"  id="myTextarea" class="ng-bind: data.speechText" ng-model="data.speechText" ng-change="assignTextArea()"></textarea>
		  <!--
			 <input type="text" placeholder="Let me speak...">-->
          </label>
        </div>
		
        <button class="button button-full button-positive" ng-click="parentmethod()">
          Speak!
        </button>
 
        <button class="button button-full button-positive"ng-click="record()">
          Record
        </button>
        <div class="card">
          <div class="item item-text-wrap" style="display: none;"> 
		 <!-- <div class="item item-text-wrap"> -->
            {{recognizedText}}
          </div>
        </div>
			
      </ion-content>
    </ion-pane>
</body>
</html>
